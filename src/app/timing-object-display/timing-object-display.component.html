<div class="time-container" *ngIf="!timingObject.isLoading()">
  <div class="item-rows">
    <div class="total-time-item">{{timingObject.totalTime}}</div>
  </div>
  <div class="item-rows">
    <div class="partial-time-item">{{timingObject.dataLoadTime}}</div>
    <div class="partial-time-item">{{timingObject.dataRenderingTime}}</div>
    <div class="partial-time-item">{{timingObject.displayTime}}</div>
  </div>
</div>
